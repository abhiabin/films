<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register/login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"

</head>

<body style="text-align: center;"><br>
<div class="container">
  <form action=""  method="post">
     {% csrf_token %}
    <div class="card" style="width: 18rem; margin: 0 auto;">
  <div class="card-body">
    <h5 class="card-title">Register</h5>
    <input class="card-text" type="text" name="username" placeholder="username"><br>
      <input class="card-text" type="text" name="first_name" placeholder="first_name"><br>
      <input class="card-text" type="text" name="last_name" placeholder="last_name"><br>
      <input class="card-text" type="email" name="email" placeholder="email address"><br>
      <input class="card-text" type="password" name="password" placeholder="password"><br>
      <p><input class="card-text" type="conpassword" name="password1" placeholder="conform your password"></p>
      <input class="btn btn-primary" type="submit">
      </div>
</div>


</form><br>
*if you are registered you can log in here.
<form action="login" method="post">
  {% csrf_token %}
    <div class="card" style="width: 18rem; margin: 0 auto;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <input class="card-text" type="text" name="username" placeholder="username"><br>
    <p><input class="card-text" type="text" name="password" placeholder="password"></p>
    <p><input class="btn btn-primary" type="submit" name="" value="login"></p>

  </div>
</div>


</form>
</div>

{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
